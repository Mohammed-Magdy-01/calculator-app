<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <title>Frontend Mentor | Calculator app</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>calc</p>
        <div class="themes">
          <p class="text">THEME</p>
          <div class="colors">
            <p class="theme active" data-theme="one">1</p>
            <p class="theme" data-theme="two">2</p>
            <p class="theme" data-theme="three">3</p>
            <div class="spans">
              <span></span>
            </div>
          </div>
        </div>
      </div>
      <!-- Start result Section -->
      <div class="result">
        <input type="button" value="0" />
      </div>
      <!-- End result Section -->
      <!-- Start Clac Section -->
      <div class="body">
        <div class="nums">
          <input type="button" value="7" />
          <input type="button" value="8" />
          <input type="button" value="9" />
          <input type="button" value="DEL" class="opration" />
          <input type="button" value="4" />
          <input type="button" value="5" />
          <input type="button" value="6" />
          <input type="button" value="+" class="opration" />
          <input type="button" value="1" />
          <input type="button" value="2" />
          <input type="button" value="3" />
          <input type="button" value="-" class="opration" />
          <input type="button" value="â€¢" class="opration" />
          <input type="button" value="0" />
          <input type="button" value="/" class="opration" />
          <input type="button" value="X" class="opration" />
        </div>
        <div class="last">
          <input type="button" value="RESET" class="opration" />
          <input type="button" value="=" class="opration" />
        </div>
      </div>
      <!-- End Clac Section -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by <a href="#">Luca</a>.
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
